<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>	
</header>
<div class="container">
	<h1 th:text="${titulo}"></h1>
	<div th:object="${cliente}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>
	</div>
	<form th:action="@{/clientes/form}" method="post" th:object="${cliente}">
		<input type="hidden" th:field="*{id}">
	  <div class="mb-3 form-group">
	    <label for="nombre" class="form-label">Nombre</label>
	    <input type="text" class="form-control" th:errorclass="'form-control is-invalid'" th:field="*{nombre}" aria-describedby="nombre">
	    <div  class="invalid-feedback"  id="validationServer03Feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
	  </div>
	  <div class="mb-3 form-group">
	    <label for="apellido" class="form-label">Apellido</label>
	    <input type="text" class="form-control" th:field="*{apellido}" th:errorclass="'form-control is-invalid'" aria-describedby="apellido">
	    <div id="emailHelp" class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">We'll never share your email with anyone else.</div>
	    
	  </div>
	  <div class="mb-3 form-group">
	    <label for="email" class="form-label">Email</label>
	    <input type="text" class="form-control" th:field="*{email}" th:errorclass="'form-control is-invalid'" aria-describedby="emailHelp">
	    <div id="emailHelp" class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">We'll never share your email with anyone else.</div>
	  </div>
	  <div class="mb-3 form-group">
	    <label for="createAt" class="form-label">Fecha</label>
	    <input type="date" class="form-control" th:errorclass="'form-control is-invalid'" th:field="*{createAt}">
	    <div  class="invalid-feedback"  id="validationServer03Feedback" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></div>
	  </div>
	  <!-- <div class="mb-3 form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div> -->
	 
	  <button type="submit" class="btn btn-primary">Crear Cliente</button>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</body>
</html>
